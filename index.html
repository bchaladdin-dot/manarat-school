<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدرسة منارة العلم</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 20px 10px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column; /* الشعار فوق والاسم تحته */
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      object-fit: cover;
      background: white;
      padding: 5px;
    }

    .school-name {
      font-size: 22px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .section {
      margin: 20px 0;
    }

    .hidden {
      display: none;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #3498db;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #2980b9;
    }

    .back-btn {
      background: #e74c3c;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: right;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #2c3e50;
    }

    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="Logo.png" alt="شعار المدرسة">
    </div>
    <div class="school-name">
      🏫 مدرسة منارة العلم
    </div>
  </header>

  <div class="container">

    <!-- الصفحة الرئيسية -->
    <div id="mainPage" class="section">
      <h2>اختر الطور</h2>
      <button class="btn" onclick="showSection('primary')">الطور الابتدائي</button>
      <button class="btn" onclick="showSection('middle')">الطور المتوسط</button>
      <button class="btn" onclick="showSection('secondary')">الطور الثانوي</button>
    </div>

    <!-- الابتدائي -->
    <div id="primary" class="section hidden">
      <h2>الطور الابتدائي</h2>
      <button class="btn" onclick="showYears('primaryYears')">عرض السنوات</button>
      <button class="btn back-btn" onclick="goBack()">رجوع</button>
    </div>
    <div id="primaryYears" class="section hidden">
      <h2>سنوات الابتدائي</h2>
      <button class="btn" onclick="showTeachers('p1')">السنة الأولى</button>
      <button class="btn" onclick="showTeachers('p2')">السنة الثانية</button>
      <button class="btn" onclick="showTeachers('p3')">السنة الثالثة</button>
      <button class="btn" onclick="showTeachers('p4')">السنة الرابعة</button>
      <button class="btn" onclick="showTeachers('p5')">السنة الخامسة</button>
      <button class="btn back-btn" onclick="goBack()">رجوع</button>
    </div>

    <!-- المتوسط -->
    <div id="middle" class="section hidden">
      <h2>الطور المتوسط</h2>
      <button class="btn" onclick="showYears('middleYears')">عرض السنوات</button>
      <button class="btn back-btn" onclick="goBack()">رجوع</button>
    </div>
    <div id="middleYears" class="section hidden">
      <h2>سنوات المتوسط</h2>
      <button class="btn" onclick="showTeachers('m1')">السنة الأولى</button>
      <button class="btn" onclick="showTeachers('m2')">السنة الثانية</button>
      <button class="btn" onclick="showTeachers('m3')">السنة الثالثة</button>
      <button class="btn" onclick="showTeachers('m4')">السنة الرابعة</button>
      <button class="btn back-btn" onclick="goBack()">رجوع</button>
    </div>

    <!-- الثانوي -->
    <div id="secondary" class="section hidden">
      <h2>الطور الثانوي</h2>
      <button class="btn" onclick="showYears('secondaryYears')">عرض السنوات</button>
      <button class="btn back-btn" onclick="goBack()">رجوع</button>
    </div>
    <div id="secondaryYears" class="section hidden">
      <h2>سنوات الثانوي</h2>
      <button class="btn" onclick="showTeachers('s1')">السنة الأولى</button>
      <button class="btn" onclick="showTeachers('s2')">السنة الثانية</button>
      <button class="btn" onclick="showTeachers('s3')">السنة الثالثة</button>
      <button class="btn back-btn" onclick="goBack()">رجوع</button>
    </div>

    <!-- الأساتذة -->
    <div id="teachers" class="section hidden">
      <h2>قائمة الأساتذة</h2>
      <div id="teachersList"></div>
      <button class="btn back-btn" onclick="goBack()">رجوع</button>
    </div>

  </div>

  <script>
    let historyStack = [];

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      historyStack.push(id);
    }

    function showYears(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      historyStack.push(id);
    }

    function showTeachers(year) {
      document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
      document.getElementById('teachers').classList.remove('hidden');
      historyStack.push('teachers');

      let teachers = {
        p1: [
          {subject: "الرياضيات", teacher: "الأستاذ أحمد", time: "الأحد 9:00 - 10:00"},
          {subject: "العربية", teacher: "الأستاذة ليلى", time: "الإثنين 10:00 - 11:00"}
        ],
        m1: [
          {subject: "العلوم", teacher: "الأستاذ يوسف", time: "الثلاثاء 8:00 - 9:00"},
          {subject: "الفرنسية", teacher: "الأستاذة مريم", time: "الخميس 11:00 - 12:00"}
        ],
        s1: [
          {subject: "الفيزياء", teacher: "الأستاذ سمير", time: "الأربعاء 14:00 - 15:00"},
          {subject: "الرياضيات", teacher: "الأستاذة فاطمة", time: "السبت 9:00 - 10:00"}
        ]
      };

      let list = teachers[year] || [];
      let html = list.map(t => `
        <div class="card">
          <h3>${t.subject}</h3>
          <p><strong>الأستاذ:</strong> ${t.teacher}</p>
          <p><strong>التوقيت:</strong> ${t.time}</p>
        </div>
      `).join('');
      document.getElementById('teachersList').innerHTML = html || "<p>لا يوجد أساتذة مضافين بعد.</p>";
    }

    function goBack() {
      historyStack.pop();
      document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
      let last = historyStack[historyStack.length - 1] || 'mainPage';
      document.getElementById(last).classList.remove('hidden');
    }
  </script>

</body>
</html>
